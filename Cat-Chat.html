<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cat Chat üê±</title>
<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(120deg,#ff5ca2,#7c4dff);
  color:white;
}
.logo {
  position: fixed;
  top: 15px;
  left: 15px;
}
.logo img {
  width: 120px;
  border-radius: 16px;
}
.container {
  max-width: 500px;
  margin: 120px auto;
  background: rgba(255,255,255,0.15);
  padding: 20px;
  border-radius: 16px;
}
input, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border: none;
  border-radius: 8px;
}
button {
  background: #ff5ca2;
  color: white;
  cursor: pointer;
}
#status, #reportStatus, #adminStatus {
  margin-top: 10px;
}
#messages {
  background: white;
  color: black;
  height: 200px;
  overflow-y: auto;
  padding: 10px;
  border-radius: 10px;
  margin-top: 10px;
}
#adminNotifications {
  background: rgba(255,255,255,0.25);
  color: black;
  padding: 10px;
  border-radius: 10px;
  margin-top: 10px;
  max-height: 150px;
  overflow-y: auto;
}
.friendDiv {
  cursor:pointer;
  padding:5px;
  background: rgba(255,255,255,0.2);
  margin-top:3px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.online-dot {
  width:12px;
  height:12px;
  border-radius:50%;
  display:inline-block;
  margin-left:8px;
  background: grey;
}
.typing {
  font-style: italic;
  font-size: 0.9em;
  color: #ddd;
}
</style>
</head>
<body>

<div class="logo">
  <img src="https://i.ibb.co/9HtYftQh/IMG-5615.png" alt="Cat Chat Logo">
</div>

<div class="container">
<h2>Cat Chat üê±</h2>

<!-- Login/Signup -->
<div id="loginDiv">
  <input id="email" type="email" placeholder="E-mail (optioneel)">
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Wachtwoord">
  <button id="signup">Signup</button>
  <button id="loginBtn">Login</button>
  <p id="status">Niet ingelogd</p>
</div>

<!-- Chat -->
<div id="chatDiv" style="display:none">
  <p>Ingelogd als: <b id="me"></b></p>
  <button id="logout">Logout</button>

  <!-- Admin Notifications -->
  <h3>Admin Meldingen</h3>
  <div id="adminNotifications"></div>
  <div id="adminSendDiv" style="display:none">
    <input id="adminMsg" placeholder="Typ admin melding...">
    <button id="sendAdmin">Verstuur</button>
    <p id="adminStatus"></p>
  </div>

  <h3>Vrienden</h3>
  <input id="friendName" placeholder="Voeg vriend toe">
  <button id="addFriend">Toevoegen</button>
  <div id="friends"></div>

  <h3>Chat met <span id="chatWith">-</span> <span id="typingIndicator" class="typing"></span></h3>
  <div id="messages"></div>
  <input id="msg" placeholder="Typ hier...">
  <button id="send">Stuur</button>

  <h3>Meld iets</h3>
  <input id="reportText" placeholder="Typ hier je melding...">
  <button id="sendReport">Meld</button>
  <p id="reportStatus"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";
import { getFirestore, doc, setDoc, updateDoc, arrayUnion, collection, addDoc, onSnapshot, query, orderBy, getDoc } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js";

/* üîπ Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyANNl_9VEawPwu2OoHC2rPJWwWBblVyylQ",
  authDomain: "cat-chat0.firebaseapp.com",
  projectId: "cat-chat0",
  storageBucket: "cat-chat0.firebasestorage.app",
  messagingSenderId: "843087511992",
  appId: "1:843087511992:web:787206b76f0bae9c0a0f4d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* üîπ Elementen */
const status = document.getElementById("status");
const loginDiv = document.getElementById("loginDiv");
const chatDiv = document.getElementById("chatDiv");
const meSpan = document.getElementById("me");
const friendsDiv = document.getElementById("friends");
const chatWithSpan = document.getElementById("chatWith");
const messagesDiv = document.getElementById("messages");
const typingIndicator = document.getElementById("typingIndicator");
const msgInput = document.getElementById("msg");

const reportInput = document.getElementById("reportText");
const sendReportBtn = document.getElementById("sendReport");
const reportStatus = document.getElementById("reportStatus");

const adminDiv = document.getElementById("adminSendDiv");
const adminInput = document.getElementById("adminMsg");
const sendAdminBtn = document.getElementById("sendAdmin");
const adminStatus = document.getElementById("adminStatus");
const adminNotificationsDiv = document.getElementById("adminNotifications");

let me = null;
let friend = null;
let typingTimeout = null;
let isAdmin = false;

/* üîπ SIGNUP */
signup.onclick = async () => {
  try {
    const u = username.value.trim().toLowerCase();
    const p = password.value.trim();
    const e = email.value.trim() || u+"@catchat.com";
    if(!u || !p) return status.textContent="Vul alles in";

    // Als je dit account wilt maken als admin, voeg hier isAdmin:true toe (optioneel)
    await createUserWithEmailAndPassword(auth, e, p);
    await setDoc(doc(db,"users",u), {friends:[], online:true, email:e},{merge:true});
    status.textContent="Signup gelukt. Log nu in.";
  } catch(e){status.textContent=e.message;}
};

/* üîπ LOGIN */
loginBtn.onclick = async () => {
  try{
    const u = username.value.trim().toLowerCase();
    const p = password.value.trim();
    const e = email.value.trim() || u+"@catchat.com";
    if(!u || !p) return status.textContent="Vul alles in";
    await signInWithEmailAndPassword(auth, e, p);
  } catch(e){status.textContent=e.message;}
};

/* üîπ LOGOUT */
logout.onclick = async()=>{
  if(!me) return;
  await updateDoc(doc(db,"users",me),{online:false, typing:false});
  await signOut(auth);
};

/* üîπ AUTH STATE */
onAuthStateChanged(auth, async user=>{
  if(!user){
    loginDiv.style.display="block";
    chatDiv.style.display="none";
    status.textContent="Niet ingelogd";
    return;
  }
  me = user.email.split("@")[0];
  meSpan.textContent = me;
  loginDiv.style.display="none";
  chatDiv.style.display="block";
  await setDoc(doc(db,"users",me),{online:true, typing:false},{merge:true});

  // Check admin
  const userDoc = await getDoc(doc(db,"users",me));
  isAdmin = userDoc.exists() && userDoc.data().isAdmin === true;
  adminDiv.style.display = isAdmin ? "block" : "none";

  loadFriends();
  loadAdminNotifications();
});

/* üîπ FRIENDS */
addFriend.onclick = async()=>{
  const f = friendName.value.trim().toLowerCase();
  if(!f) return;
  await updateDoc(doc(db,"users",me),{friends: arrayUnion(f)});
  friendName.value="";
};

function loadFriends(){
  onSnapshot(doc(db,"users",me),snap=>{
    friendsDiv.innerHTML="";
    const data = snap.data();
    if(!data) return;
    for(const f of data.friends){
      const d = document.createElement("div");
      d.className="friendDiv";
      d.onclick = ()=> {friend=f; chatWithSpan.textContent=f; loadChat();}
      
      const nameSpan = document.createElement("span");
      nameSpan.textContent = f;
      const dot = document.createElement("span");
      dot.className="online-dot";
      
      onSnapshot(doc(db,"users",f),(snap2)=>{
        if(snap2.exists()){
          const dat = snap2.data();
          dot.style.background = dat.online ? "limegreen" : "grey";
          typingIndicator.textContent = (friend===f && dat.typing) ? "‚Ä¶ is aan het typen" : "";
        }
      });
      
      d.appendChild(nameSpan);
      d.appendChild(dot);
      friendsDiv.appendChild(d);
    }
  });
}

/* üîπ CHAT */
send.onclick = async()=>{
  if(!friend || !msgInput.value.trim()) return;
  await addDoc(collection(db,"messages"),{
    p:[me,friend], u:me, t:msgInput.value, ts:Date.now()
  });
  msgInput.value="";
  setTyping(false);
};

function loadChat(){
  onSnapshot(query(collection(db,"messages"),orderBy("ts")),snap=>{
    messagesDiv.innerHTML="";
    snap.forEach(d=>{
      const m=d.data();
      if(m.p.includes(me) && m.p.includes(friend)){
        messagesDiv.innerHTML += `<div><b>${m.u}</b>: ${m.t}</div>`;
      }
    });
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });
}

/* üîπ Typ-indicator */
msgInput.addEventListener("input", ()=>{
  setTyping(true);
  clearTimeout(typingTimeout);
  typingTimeout = setTimeout(()=> setTyping(false), 1000);
});

async function setTyping(isTyping){
  if(!me) return;
  await updateDoc(doc(db,"users",me),{typing:isTyping});
}

/* üîπ MELD BUTTON */
sendReportBtn.onclick = async () => {
  const text = reportInput.value.trim();
  if(!text) {
    reportStatus.textContent = "Vul eerst iets in!";
    return;
  }
  try {
    await addDoc(collection(db, "reports"), {
      from: me,
      text: text,
      ts: Date.now()
    });
    reportStatus.textContent = "Melding verstuurd!";
    reportInput.value = "";
    setTimeout(()=> reportStatus.textContent="", 3000);
  } catch(e) {
    reportStatus.textContent = "Fout bij verzenden: " + e.message;
  }
};

/* üîπ ADMIN MELDINGEN */
sendAdminBtn.onclick = async () => {
  if(!isAdmin) return; // Extra check voor veiligheid
  const text = adminInput.value.trim();
  if(!text) {
    adminStatus.textContent = "Vul eerst iets in!";
    return;
  }
  try {
    await addDoc(collection(db,"adminNotifications"), {
      from: me,
      text: text,
      ts: Date.now()
    });
    adminStatus.textContent = "Admin melding verzonden!";
    adminInput.value = "";
    setTimeout(()=> adminStatus.textContent="", 3000);
  } catch(e) {
    adminStatus.textContent = "Fout bij verzenden: " + e.message;
  }
};

/* üîπ LAAD ADMIN MELDINGEN VOOR ALLE GEBRUIKERS */
function loadAdminNotifications(){
  onSnapshot(query(collection(db,"adminNotifications"),orderBy("ts","desc")), snap=>{
    adminNotificationsDiv.innerHTML="";
    snap.forEach(d=>{
      const m = d.data();
      adminNotificationsDiv.innerHTML += `<div>${m.text}</div>`;
    });
  });
}
</script>
</body>
</html>
